<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Parisienne&display=swap"
        rel="stylesheet">
    <title>時鐘</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0), rgb(6, 45, 90));
            /* background-image: linear-gradient(rgba(0, 150, 255), rgb(255, 255, 255)); */
            animation: bcChange 2s infinite linear;
            overflow: hidden;
        }

        .container {
            width: 600px;
            height: 1000px;
            margin: auto;

            position: relative;

        }

        @keyframes bcChange {
            50% {}
        }

        #clock {
            width: 600px;
            height: 600px;
            background-repeat: no-repeat;

            background-color: #e493d0;
            background-image: radial-gradient(closest-side, rgba(235, 105, 78, 1), rgba(235, 105, 78, 0)),
                radial-gradient(closest-side, rgba(243, 11, 164, 1), rgba(243, 11, 164, 0)),
                radial-gradient(closest-side, rgba(254, 234, 131, 1), rgba(254, 234, 131, 0)),
                radial-gradient(closest-side, rgba(170, 142, 245, 1), rgba(170, 142, 245, 0)),
                radial-gradient(closest-side, rgba(248, 192, 147, 1), rgba(248, 192, 147, 0));

            background-position:
                -109px -269px,
                359px 40px,
                -126px 100px;

            background-size: 800px 800px;

            box-shadow: 0px 0px 30px rgb(6, 45, 90);

            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
            overflow: hidden;

            animation: 15s animation linear infinite;
        }

        #clock::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            box-shadow: inset 0 0 10px #e493d0;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        #clock::before {
            content: '';
            display: block;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            backdrop-filter: blur(50px);
        }

        #hour {
            height: 15px;
            width: 20%;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            position: absolute;
            left: 60%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            transform-origin: left center;

        }

        #minute {
            height: 10px;
            width: 30%;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            position: absolute;
            left: 65%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            transform-origin: left center;

        }

        #second {
            height: 8px;
            width: 40%;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            position: absolute;
            left: 70%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            transform-origin: left center;
        }



        @keyframes animation {

            0%,
            100% {
                background-size: 800px 800px;

                background-position:
                    -109px -269px,
                    359px 40px,
                    -126px 100px,
                    -100px -219px,
                    259px 0px;
            }

            25% {
                background-size: 650px 650px,
                    900px 900px,
                    1000px 1000px,
                    900px 900px,
                    1000px 1000px;
                background-position:
                    -129px -209px,
                    300px 60px,
                    -100px 80px,
                    -80px -160px,
                    200px 30px;
            }

            50% {
                background-size: 700px 700px,
                    1000px 1000px,
                    800px 800px,
                    1000px 1000px,
                    800px 800px;
                background-position:
                    -100px -190px,
                    100px 100px,
                    -100px 80px,
                    -50px -100px,
                    230px 50px;

                filter: hue-rotate(-200deg);
            }

            75% {
                background-size: 900px 900px,
                    700px 700px,
                    950px 950px,
                    800px 800px,
                    950px 950px;
                background-position:
                    -129px -209px,
                    300px 60px,
                    -100px 80px,
                    -70px -150px,
                    270px 40px;
            }
        }

        .number {
            color: #fff;
            position: absolute;
            font-size: 4rem;
            text-shadow: 0 0 10px white;
            font-family: 'Parisienne', cursive;
        }

        .twelve {
            left: 50%;
            top: 8%;
            transform: translate(-50%, -50%);

        }

        .three {
            right: 8%;
            top: 50%;
            transform: translate(50%, -50%);
        }

        .six {
            left: 50%;
            bottom: 8%;
            transform: translate(-50%, 50%);
        }

        .nine {
            left: 8%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #times {
            width: 600px;
            text-align: center;
            color: #fff;
            font-size: 5rem;
            position: absolute;
            left: 50%;
            bottom: 20%;
            transform: translate(-50%, 50%);
            font-family: 'Parisienne', cursive;
            -webkit-box-reflect: below -40px linear-gradient(transparent, rgba(0, 0, 0, 0.3));
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        @keyframes jump {
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes jump2 {
            0% {
                color: #fff;
            }

            10% {
                color: red;
            }

            20% {
                color: #fff;
            }

            30% {
                color: purple;
            }

            40% {
                color: #fff;
            }

            50% {
                color: orange;
            }

            60% {
                color: #fff;
            }

            70% {
                color: yellow;
            }

            80% {
                color: #fff;
            }

            90% {
                color: #e493d0;
            }
        }

        #times span {
            display: inline-block;
            width: 130px;
            margin: 0 -2rem;
            animation: jump 1s infinite ease-in-out,
                jump2 5s infinite ease-in-out;
        }

        #times span:nth-child(1) {
            animation-delay: 0s;
        }

        #times span:nth-child(2) {
            animation-delay: 0.1s;
        }

        #times span:nth-child(3) {
            animation-delay: 0.2s;
        }

        #times span:nth-child(4) {
            animation-delay: 0.3s;
        }

        #times span:nth-child(5) {
            animation-delay: 0.4s;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="clock">
            <div id="second"></div>
            <div id="minute"></div>
            <div id="hour"></div>
            <div class="number twelve">12</div>
            <div class="number three">3</div>
            <div class="number six">6</div>
            <div class="number nine">9</div>
        </div>
        <div id="times">
            <span class="time"></span>
            <span class="dot">：</span>
            <span class="time"></span>
            <span class="dot">：</span>
            <span class="time"></span>
        </div>
    </div>


    <script>
        const second = document.getElementById('second')
        const minute = document.getElementById('minute')
        const hour = document.getElementById('hour')
        const time = document.getElementsByClassName('time')

        const setDate = () => {
            let d = new Date()
            let h = d.getHours()
            let m = d.getMinutes()
            let s = d.getSeconds()
            let t = [h, m, s]

            hour.style.transform = `translate(-50%, -50%) rotate(${h * 30 - 90}deg)`
            minute.style.transform = `translate(-50%, -50%) rotate(${m * 6 - 90}deg)`
            second.style.transform = `translate(-50%, -50%) rotate(${s * 6 - 90}deg)`

            for (let i = 0; i < time.length; i++) {
                time[i].innerText = t[i]
                time[i].innerText = time[i].innerText.padStart(2, 0)
            }
        }


        setInterval(setDate, 1000)
        setDate()
    </script>
</body>

</html>
